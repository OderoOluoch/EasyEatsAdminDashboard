<div class="recent-grid">
    <div class="projects">
        <div class="card">
            <div class="card-header">
                <h3>Manage Waiters</h3>
               <div *ngIf= 'msgTrue'>Waiters Added Successfully</div>
                <!-- <button (click)="open(content)">Add Waiter</button> -->
                <button (click)="addNewWaiter">Add Waiter</button>

            </div >
            <div class="card-body">
                <div class="table-reponsive">
                    <table width="100%">
                        <thead>
                            <tr>
                                <td>Waiter Id</td>
                                <td>Waiter Name</td>
                                <td>Shop Id</td>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let waiter of waiters, let i = index">
                                <td>{{ waiter.id}}</td>
                                <td>{{ waiter.name}}</td>
                                <td>Shop Id</td>

                            </tr>
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="customers">
        <div class="card">
            <div class="card-header">
                <h3>Waiter Detail</h3>
            </div>
            <div class="card-body">
                <div class="customer">
                    <div class="info">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.incimages.com%2Fuploaded_files%2Fimage%2F970x450%2Fgetty_482141135_47013.jpg&f=1&nofb=1" width="40px" height="40px" alt="">
                        <div>
                            <h4>Vivian Anyango</h4>
                            <small>Customer Service</small>
                        </div>
                    </div>
                    <div class="contact">
                        <span class="las la-user-circle"></span>
                        <span class="las la-comment"></span>
                        <span class="las la-phone"></span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Waiter</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name">Waiter Name</label>
          <div class="input-group">
            <input id="waiterName" class="form-control" >
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
