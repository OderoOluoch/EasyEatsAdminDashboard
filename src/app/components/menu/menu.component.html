<div class="recent-grid">
    <div class="projects">
        <div class="card">
            <div class="card-header">
                <h3>Manage Menu Items</h3>
                <button (click)="open(content)">Add Menu Item</button>
            </div>
        
            <div class="card-body">
                <div class="table-reponsive">
                    <table width="100%">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>MENU NAME</td>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let menu of menus, let i = index">
                                <td id= {{i}}>{{menu.id}}</td>
                                <td>{{menu.name}}</td>
                                <td>{{menu.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="customers">
        <div class="card">
            <div class="card-header">
                <h3>Menu Detail</h3>
            </div>
            <div class="card-body">

                            <small>Price: {{cuisine.price}} </small>
                        </div>
                    </div>
                </div> -->

            </div>

        </div>
    </div>
</div>



<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Menu Category</h4>
      <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">
      <form #AddMenuCategoryForm="ngForm" >
        <div class="form-group">
          <label for="name">Menu Name</label>
          <div class="input-group">
            <input id="waiterName" class="form-control"  name="name" #name="ngModel" [(ngModel)]="menu.name"  required >
          </div>
        </div>
        <div class="form-group">
            <label for="name">Menu Description</label>
            <div class="input-group">
              <input id="waiterName" class="form-control"  name="description" #description="ngModel"  [(ngModel)]="menu.description"  required>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Your Shop Name</label>
            <select class="form-select" aria-label="Default select example"  name="shop_id"  #shop_id="ngModel" [(ngModel)]="menu.shop_id" >
                <option selected>Slect your shop name</option>
                <option *ngFor="let shop of shops, let i = index" value="{{shop.id}}"  >{{shop.image}}</option>              </select>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <!-- <button type="submit" class="btn btn-primary">Save</button> -->
      <button  type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click');saveMenuCategury(name.value,description.value,shop_id.value)">Submit</button>
    </div>
  </ng-template>
