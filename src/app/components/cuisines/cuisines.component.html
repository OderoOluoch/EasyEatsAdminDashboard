<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Cuisine</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [FormGroup]="formTemplate" >
      <div class="text-center">
        <img [src]="imgSrc" width="350px" height="250px"> 
      </div>
      <div class="form-group">
        <label for="name">Dish Name</label>
        <div class="input-group">
          <input type="text"class="form-control" formControlName="foodType" placeholder="e.g Chips Kuku" >
        </div>
      </div>
      <div class="form-group">
        <label>Select Image file to upload</label>
        <input type="file" accept="image/*" class="form-control" formControlName="image" (change)="showPreview($event)">
        <!-- <div class="text-danger" >This field is required</div> -->
    </div>
      <div class="form-group">
        <label for="name">Dish Price</label>
        <div class="input-group">
          <input class="form-control" formControlName="price" >
        </div>
      </div>
      <div class="form-group">
        <label for="name">Dish Parent Menu</label>
        <div class="input-group">
          <select class="form-select" formControlName="menu_id" >
            <!-- <option selected>Select menu from drop down.</option> -->
            <option *ngFor="let menu of menus, let i = index" value="{{menu.id}}">{{menu.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-warning float-right">Submit</button>
      </div>

    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
