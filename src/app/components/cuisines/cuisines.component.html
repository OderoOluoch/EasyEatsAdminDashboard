<div class="recent-grid">
  <div class="projects">
    <div class="card">
      <div class="card-header">
        <h3>Manage Cusines</h3>
        <button (click)="open(content)">Add Cuisine Item</button>
      </div>

      <div class="card-body">
        <div class="table-reponsive">
          <table width="100%">
            <thead>
              <tr>
                <td>ID</td>
                <td>Cusine Name</td>
                <td>Cusine Price</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cuisine of cuisines, let i = index">
                                <td id= {{i}}>{{cuisine.id}}</td>
                                <td>{{cuisine.food}}</td>
                                <td>{{cuisine.price}} KSh</td>
                            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="customers">
    <div class="card">
      <div class="card-header">
        <h3>Cuisine Details</h3>
      </div>
      <div class="card-body">
         <div class="customer">
                    <div class="info">
                        <div *ngFor="let cuisine of cuisines, let i = index">
                            <h4> Name : {{cuisine.food}}</h4>
                            <small>Price: {{cuisine.price}} </small>
                        </div>
                    </div>
                </div>
                <div class="card">
                  <div class="card-header">
                  </div>
                  <div class="card-body">
                      <div class="customer">
                              <div class="card-header">
                                  <button>Update</button>
                              </div>
                              <div class="card-header">
                                  <button>Delete</button>
                              </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Cuisine</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formTemplate">
      <div class="text-center">
        <img
          [src]="imgSrc"
          width="350px"
          height="450px"
          (click)="fileUploader.click()"
        />
      </div>
      <div class="form-group">
        <label>Select Image file to upload</label>
        <input
          type="file"
          #fileUploader
          accept="image/*"
          class="form-control"
          formControlName="image"
          (change)="showPreview($event)"
        />
        <div
          class="text-danger"
          *ngIf="isSubmited && formControl.image.errors?.required"
        >
          This field is required
        </div>
      </div>
      <div class="form-group">
        <label for="name">Dish Name</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            formControlName="food"
            placeholder="e.g Chips Kuku"
          />
        </div>
        <div
          *ngIf="isSubmited && formControl.foodType.errors?.required"
          class="text-danger"
        >
          This field is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">Dish Price</label>
        <div class="input-group">
          <input class="form-control" formControlName="price" />
        </div>
      </div>
      <div class="form-group">
        <label for="name">Dish Parent Menu</label>
        <div class="input-group">
          <select class="form-select" formControlName="menu_id">
            <!-- <option selected>Select menu from drop down.</option> -->
            <option
              *ngFor="let menu of menus; let i = index"
              value="{{ menu.id }}"
            >
              {{ menu.name }}
            </option>
          </select>
        </div>
        <div
          *ngIf="isSubmited && formControl.menu_id.errors?.required"
          class="text-danger"
        >
          This field is required
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-outline-dark"
          (click)="modal.close('Save click'); onSubmit(formTemplate.value)"
        >
          Submit
        </button>
        <!-- <button type="submit" class="btn btn-warning float-right">
          Submit
        </button> -->
      </div>
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
