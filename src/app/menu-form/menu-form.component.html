<div class="container-fluid">

  <hr>
  <form (ngSubmit)='submitMenu()' #menuForm='ngForm'>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="menu.name" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
    </div>
    <div class="form-group">
    <label for="description" class="add">add your menu</label>
    <textarea class="form-control" id="description" rows="4" [(ngModel)]="menu.description" name="description" #description="ngModel" required></textarea>
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
    </div>
    </div>


      <div class="form-group">
      <label for="complete">submit your order</label>

      <input type='date' id="complete" [(ngModel)]="menu.completeDate" name="completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
      </div>
      </div>
    <div btn>
   <button type="submit" class="btn btn-success">Add Order</button>
   </div>
  </form>
</div>
