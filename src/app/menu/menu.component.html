<div class="container">
  <h1>OUR MENU</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let menu of menus;let i = index'>

        <div *ngIf='menu.showDescription'>
          <app-menu-detail  [menu]='menu' (isComplete) = 'deleteMenu($event,i)'></app-menu-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-menu-form (addMenu)="addNewMenu($event)"></app-menu-form>
    </div>
  </div>
</div>
