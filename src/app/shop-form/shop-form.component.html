<div class="container">
  <h2>Add a new Restaurant</h2>
  <hr>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit) = 'submitShop(shopname.value, description.value)' #shopForm = 'ngForm'>
        <div class="form-group">
          <label for="shop name">Shop name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]= "newShop.name" #name = "ngModel" required>

        </div>
        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" id="description" cols="50" rows="9" [(ngModel)]="newShop.description" #description = 'ngModel' required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add shop</button>
      </form>
    </div>
  </div>
</div>
