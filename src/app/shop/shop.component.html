<div>
  <h1>Shops Available</h1>
  <hr>
  <ul>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <li *ngFor="let shop of shops">
              {{shop.name}}
              <app-shop-detail [shop]='shop'></app-shop-detail>
            </li>
          </div>
        </div>
      </div>
    </div>
  </ul>
</div>
